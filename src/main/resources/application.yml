spring:
  application:
    name: moa

  datasource:
    url: jdbc:mysql://localhost:3306/moa_dev
    username: dev_user
    password: dev_password

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

auth:
  jwt:
    secret-key:
    issuer: moa
    ttl: 3600

redis:
  key:
    refresh-token:
      prefix: RT_V1
      ttl: 86400 # 30Ïùº
